<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="close()" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-col>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-item [ngClass]="isErrorMail ? 'errorEmail':'goodEmail'">
        <ion-label position="floating"> Email </ion-label>
        <ion-input [value]="email" (ionChange)="onChange($event)"
          type="email"
          
        ></ion-input>
      </ion-item>
    </ion-col>
  </div>
</ion-content>
