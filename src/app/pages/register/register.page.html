<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="logo">
    <ion-col size="12" class="ion-align-self-center">
      <input type="button" value="" (click)="uploadPicture()" />
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row class="form">
    <ion-col size="12" class="ion-align-self-center">
      <ion-item
        [ngClass]="user.first_name.trim().length < 2 || isErrorLiteral   ? 'errorEmail':'goodEmail'"
      >
        <ion-label position="floating"> Firstname </ion-label>
        <ion-input
          (keydown)="checkLiteral()"
          type="text"
          [(ngModel)]="user.first_name"
        ></ion-input>
      </ion-item>

      <ion-col size="12" class="ion-align-self-center">
        <ion-item
          [ngClass]="(user.last_name.trim().length < 2 || isErrorLiteral ) ? 'errorEmail':'goodEmail'"
        >
          <ion-label position="floating"> Lastname </ion-label>
          <ion-input
            (keydown)="checkLiteral()"
            type="text"
            [(ngModel)]="user.last_name"
          ></ion-input>
        </ion-item>

        <ion-col size="12" class="ion-align-self-center">
          <ion-item [ngClass]="isError ? 'errorEmail':'goodEmail'">
            <ion-label position="floating"> Email</ion-label>
            <ion-input
              (keydown)="checkEmail()"
              type="email"
              [(ngModel)]="user.email"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-col>
      <ion-item
        [ngClass]=" (user.phone.trim().length < 10 || isErrorPhone) ? 'errorEmail':'goodEmail'"
      >
        <ion-label position="floating"> Phone number </ion-label>
        <ion-input
          (keyup)="checkNumeral()"
          type="tel"
          [(ngModel)]="user.phone"
        ></ion-input>
      </ion-item>
      <ion-item
        [ngClass]=" user.password.trim().length < 5  ? 'errorEmail':'goodEmail'"
      >
        <ion-label position="floating"> Password </ion-label>
        <ion-input
          type="password"
          (keydown)="isSamePass()"
          [(ngModel)]="user.password"
        ></ion-input>
      </ion-item>
      <ion-item
        [ngClass]="user.password.trim() != user.confirm_password.trim() ? 'errorEmail':'goodEmail'"
      >
        <ion-label position="floating"> Confirm Password </ion-label>
        <ion-input
          type="password"
          (keydown)="isSamePass()"
          [(ngModel)]="user.confirm_password"
        ></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-button
        [disabled]="isError || isErrorPhone || user.password.trim().length < 5 || user.phone.trim().length < 10 || user.password.trim() != user.confirm_password.trim() || user.first_name.trim().length < 2 ||user.last_name.trim().length < 2"
        class="btn-login"
        expand="full"
        (click)="register()"
        >Login</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
