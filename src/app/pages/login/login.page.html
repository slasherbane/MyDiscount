<ion-content>
  <ion-grid>
    <ion-row class="logo">
      <ion-col size="12" class="ion-align-self-center">
        <img src="assets/img/steam.png" />
      </ion-col>
    </ion-row>
    <ion-row class="form">
      <ion-col size="12" class="ion-align-self-center">
        <ion-item [ngClass]="isErrorMail ? 'errorEmail':'goodEmail'">
          <ion-label position="floating"> Email </ion-label>
          <ion-input
            (keydown)="checkEmail()"
            type="email"
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>
        <ion-item [ngClass]="pass.trim().length < 5 ? 'errorEmail':'goodEmail'">
          <ion-label position="floating"> Password </ion-label>
          <ion-input type="password" [(ngModel)]="pass"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <p class="forgot" (click)="forgotPassword()">Forgot password ?</p>
      </ion-col>

      <ion-col size="12">
        <ion-button
          [disabled]="isErrorMail || pass.trim().length < 5"
          class="btn-login"
          expand="full"
          (click)="loginForm()"
          >Login</ion-button
        >
      </ion-col>
      <ion-col size="12">
        <ion-button class="btn-fb" expand="full"
          ><ion-icon name="logo-facebook"></ion-icon>Login with
          facebook</ion-button
        >
      </ion-col>
    </ion-row>
    <p>Don't have an account? <a routerLink="/register">SignUp here</a></p>
  </ion-grid>
</ion-content>
